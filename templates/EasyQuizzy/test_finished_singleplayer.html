{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/test_finished_style.css' %}">
    <meta charset="UTF-8">
    <title>Test završen singleplayer</title>
</head>

<body>

    <div class="card">
        <img class="card-img-top" src="{% static 'css/avatar_singleplayer.jpg' %}" alt="Avatar slika">
        <div class="card-body">
            <h4 class="card-title">
                {% if next_level > -1 %}
                    {{ user }}
                {% else %}
                    Gost
                 {% endif %}
            </h4>
            <p class="card-text">Osvojili ste {{ points_earned }} poena</p>

            <form  action="test_end" method="post">
                {% csrf_token %}
                <input type="submit" value="Izrada testa ponovo" id="buttonPlay" name="test ponovo" style="padding: 30px;margin-left:80px;margin-top:30px;
     font-size: 30px;
    background-color: rgb(133, 86, 158);
    border-radius: 15%;
    border-width: 7px;
    border-color: white;
    color: white;
    text-align: center;
    text-transform: uppercase;
    font-size: x-large;">
                <input type="submit" value="Vrati se na pocetni meni" id="buttonPlay" name="vrati se na pocetni" style="padding: 30px;margin-left:80px;margin-top:30px;
     font-size: 30px;
    background-color: rgb(133, 86, 158);
    border-radius: 15%;
    border-width: 7px;
    border-color: white;
    color: white;
    text-align: center;
    text-transform: uppercase;
    font-size: x-large;">
            </form>

        </div>
    </div>




    <script>

    document.addEventListener('DOMContentLoaded', function() {
    if ({{next_level}}==1)
    {
        alert("Čestitamo uspešno ste prešli na nivo " + {{ new_level }}+"!");
    }
    });



</script>

</body>
</html>
