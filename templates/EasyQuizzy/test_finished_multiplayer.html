{%  load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static  'js/testFinished.js' %}"></script>
    <!-- <link rel="stylesheet" href="{% static  'css/test_finished_style.css' %}"> -->
    <link rel="stylesheet" href="{% static  'css/test_style.css' %}">
    <title>Test zavrsen singleplayer</title>
</head>

<body>
    <div class="row mt-5">
        <div class="col-sm-6 mt-5" style="display: grid; place-items: center;">
            <div class="card icons" style="width: 18rem; display: flex; align-items: center;">
                <svg xmlns="http://www.w3.org/2000/svg" width="70" height="70" fill="brown" class="bi bi-person" viewBox="0 0 16 16">
                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z" fill="orange"/>
                </svg>
                <div class="card-body">
                  <label id="myInfo"></label> <br>
                  <label id="myPoints">0</label>
                </div>
              </div>
        </div>

        <div class="col-sm-6 mt-5" style="display: grid; place-items: center;">
            <div class="card icons" style="width: 18rem; display: flex; align-self: center;">
                <svg xmlns="http://www.w3.org/2000/svg" width="70" height="70" fill="brown" class="bi bi-person" viewBox="0 0 16 16">
                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z" fill="green"/>
                </svg>
                <div class="card-body">
                  <label id="otherInfo"></label><br>
                  <label id="otherPoints">0</label>
                </div>
              </div>
        </div>
    </div>
    <div class = "row mt-5">
        <form  action="test_end" method="post" class="mt-5">
            {% csrf_token %}
            <input type="submit" value="Izrada testa ponovo" id="buttonPlay" name="test ponovo" style="padding: 30px;margin-left:80px;margin-top:30px;
                                    font-size: 30px;
                                    background-color: rgb(133, 86, 158);
                                    border-radius: 15%;
                                    border-width: 7px;
                                    border-color: white;
                                    color: white;
                                    text-align: center;
                                    text-transform: uppercase;
                                    font-size: x-large;">
            <input type="submit" value="Vrati se na pocetni meni" id="buttonPlay" name="vrati se na pocetni" style="padding: 30px;margin-left:80px;margin-top:30px;
                                    font-size: 30px;
                                    background-color: rgb(133, 86, 158);
                                    border-radius: 15%;
                                    border-width: 7px;
                                    border-color: white;
                                    color: white;
                                    text-align: center;
                                    text-transform: uppercase;
                                    font-size: x-large;">
            <input type="text" style="display: none;" name="myUsername" id="idMyUsername">                        
        </form>
    </div>

</body>
</html>
