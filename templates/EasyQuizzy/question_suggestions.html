{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/basis.css' %}">
    <link rel="stylesheet" href="{% static 'css/styleGuest.css' %}">
    <meta charset="UTF-8">
    <title>Predlog Pitanja</title>
</head>
<body>

    <div class="headerMain">
        <div class="main">
            <div class="logoAndButton">
                <img class="mainLogo" src="{% static 'css/logo.jpeg' %}" alt="EasyQuizzy">
            </div>
        </div>
    </div>

    <div class="mainNavigation">
        <nav class="mainNav">
            <a href="logo.jpeg" class="logoMain" data-tracking-label="logo" ></a>
            <div class="mainIcons">
                {% for elem in left %}
                    <a href={{ elem.0 }} class="icons" id="category">
                        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
                            {% for tag in elem|slice:"1:-1" %}
                            <path d="{{ tag }}"/>
                            {% endfor %}
                        </svg>

                        <span class="globalNavLabels">{{ elem|last }}</span>

                    </a>
                    {% endfor %}


            </div>
        </nav>
    </div>

    <div class="mainNavigationLeft">
        <nav class="mainNavLeft">
            <a href="logo.jpeg" class="logoMain" data-tracking-label="logo" ></a>
            <div class="mainIcons">
                <a href="logo.jpeg" class="logoMain" data-tracking-label="logo" ></a>
                <div class="mainIcons">
                    {% for elem in right %}
                    <a href={{ elem.0 }} class="icons" id="category">
                        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
                            {% for tag in elem|slice:"1:-1" %}
                            <path d="{{ tag }}"/>
                            {% endfor %}
                        </svg>

                        <span class="globalNavLabels">{{ elem|last }}</span>

                    </a>
                    {% endfor %}
                </div>
            </div>
        </nav>
    </div> 

    <div class="container">

        <div class="row">
            
            <div class="col-sm-12 col-md-12 mt-5">
                <form style="color:rgb(0, 0, 0) ;" action="/easyquizzy/questionSuggestion" method="post">
                    {% csrf_token %}
                    <label class="col-sm-12 col-form-label textQu">Tekst pitanja: </label>
                    <input type="text" class="form-control" name = "text">
                    <div class="col-sm-12 col-md-2"></div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-dark btn-margin" >
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send" viewBox="0 0 16 16">
                                <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576zm6.787-8.201L1.591 6.602l4.339 2.76z"/>
                            </svg>
                            Prosledi
                        </button>
                    </div>
                </form>
            <div class="text-center fst-italic" style="color: red ">
                {{ text }}
            </div>
        </div>


        <div class="row">
            <div class="col-sm-12 text-center">
                <label id="successfulSugg" style="display:none">Uspešno ste predložili pitanje</label>
            </div>
        </div>
           
    </div>




</div>

    
</body>
</html>
