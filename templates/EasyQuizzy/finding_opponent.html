{% load static %}
<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/finding_opponent_style.css' %}">
    <script src="{% static  'js/findingOpponent.js' %}"></script>

    <meta charset="UTF-8">
    
</head>
<body>
    <title class="mt-5">Traženje Protivnika</title>
    <div class="header" style="display: none;">
        <label id="kor">{{ korIme }}</label>
    </div>
    <div class="container">
        <div class="row naslov">
            <h1>Traženje protivnika...</h1>
        </div>
        <div class="row">
            <span class="spinner-border"></span>
        </div>
        <div class="row vreme">
            <div class="col-sm-12"><h4 id="searchTime">Vreme pretrage: 1</h4></div>
        </div>

        <div class="row dugme">
            
            <div class="col-sm-12">
                <a href="/easyquizzy/main" class="btn btn-primary">Odustani od pretrage</a>
            </div>
        </div>
    </div>
    <form action="/easyquizzy/nextMultiplayer/" id="formStart" method="post">
        {% csrf_token %}
        <button type="submit" style="display: none" id="nextPageMulti"></button>
    </form>
</body>
</html>

{{ room_name|json_script:"room-name" }}
